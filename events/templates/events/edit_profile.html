{% extends "events/base.html" %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm border-0 rounded-4">
        <div class="card-body">
          <h3 class="card-title text-center text-primary fw-bold mb-4">✏️ Edit Profile</h3>
          <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
              <label for="email" class="form-label">📧 Email address</label>
              <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" placeholder="Enter your email">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-success px-4">💾 Save</button>
              <a href="{% url 'profile' %}" class="btn btn-secondary ms-2">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
