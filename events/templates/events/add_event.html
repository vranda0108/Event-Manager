{% extends "events/base.html" %}
{% block content %}

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="card shadow border-0 rounded-4">
        <div class="card-body p-5">

          <h2 class="text-center text-primary mb-4 fw-bold">📅 Add New Event</h2>

          {% if error_message %}
            <div class="alert alert-danger" role="alert">
              {{ error_message }}
            </div>
          {% endif %}

          <form method="POST" class="needs-validation" novalidate>
            {% csrf_token %}

            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">🎯 Event Name</label>
                <input type="text" class="form-control" name="name" required maxlength="100">
              </div>

              <div class="col-md-6">
                <label class="form-label">📍 Location</label>
                <input type="text" class="form-control" name="location" maxlength="100">
              </div>

              <div class="col-12">
                <label class="form-label">📝 Description</label>
                <textarea class="form-control" name="description" rows="3" required></textarea>
              </div>

              <div class="col-md-4">
                <label class="form-label">📆 Date</label>
                <input type="date" class="form-control" name="date" required>
              </div>

              <div class="col-md-4">
                <label class="form-label">⏰ Start Time</label>
                <input type="time" class="form-control" name="start_time" required>
              </div>

              <div class="col-md-4">
                <label class="form-label">⏳ End Time</label>
                <input type="time" class="form-control" name="end_time" required>
              </div>

              <div class="col-md-6">
                <label class="form-label">👥 Max Participants</label>
                <input type="number" class="form-control" name="max_participants" min="1" required>
              </div>

              <div class="col-md-6">
                <label class="form-label">📊 Event Status</label>
                <select class="form-select" name="status" required>
                  <option value="upcoming">Upcoming</option>
                  <option value="ongoing">Ongoing</option>
                  <option value="completed">Completed</option>
                </select>
              </div>

              <div class="col-md-6">
                <label class="form-label">🏛️ Venue Name</label>
                <input type="text" class="form-control" name="venue_name" required>
              </div>

              <div class="col-md-6">
                <label class="form-label">📬 Address</label>
                <input type="text" class="form-control" name="address">
              </div>

              <div class="col-md-6">
                <label class="form-label">👤 Capacity</label>
                <input type="number" class="form-control" name="capacity">
              </div>

              <div class="col-md-6">
                <label class="form-label">🔗 Virtual Meeting Link</label>
                <input type="url" class="form-control" name="virtual_meeting_link" placeholder="https://example.com/meeting">
              </div>

              <div class="col-md-6 form-check mt-4">
                <input type="checkbox" class="form-check-input" id="is_virtual" name="is_virtual">
                <label class="form-check-label" for="is_virtual">💻 This is a virtual event</label>
              </div>

              <div class="col-md-6 form-check mt-4">
                <input type="checkbox" class="form-check-input" id="is_public" name="is_public">
                <label class="form-check-label" for="is_public">🌐 Publish Now</label>
              </div>
            </div>

            <div class="text-center mt-5">
              <button type="submit" class="btn btn-lg btn-success px-5 shadow">
                ➕ Add Event
              </button>
            </div>
          </form>
        </div>
      </div>

      <div class="text-center mt-4 text-muted small">
        <p>© 2017–2024 Event Manager | <a href="#">Privacy</a> • <a href="#">Terms</a> • <a href="#">Support</a></p>
      </div>
    </div>
  </div>
</div>

{% endblock %}
