{% extends "events/base.html" %}
{% block content %}

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-10">

              <div class="col-md-6">

              </div>

                <input type="date" class="form-control" name="date" required>

                <input type="time" class="form-control" name="end_time" required>
              </div>

                <input type="number" class="form-control" name="max_participants" min="1" required>
              </div>

              <div class="col-md-6">
                <label class="form-label">ğŸ“Š Event Status</label>

              </div>

                <input type="text" class="form-control" name="address">

              <div class="col-md-6">

                <input type="number" class="form-control" name="capacity">
              </div>

              <div class="col-md-6">
                <label class="form-label">ğŸ”— Virtual Meeting Link</label>
                <input type="url" class="form-control" name="virtual_meeting_link" placeholder="https://example.com/meeting">
              </div>

              <div class="col-md-6 form-check mt-4">
                <input type="checkbox" class="form-check-input" id="is_virtual" name="is_virtual">
                <label class="form-check-label" for="is_virtual">ğŸ’» This is a virtual event</label>
              </div>

              <div class="col-md-6 form-check mt-4">
                <input type="checkbox" class="form-check-input" id="is_public" name="is_public">
                <label class="form-check-label" for="is_public">ğŸŒ Publish Now</label>
              </div>
            </div>

            <div class="text-center mt-5">
              <button type="submit" class="btn btn-lg btn-success px-5 shadow">
                â• Add Event

            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
